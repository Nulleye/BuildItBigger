// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        project(':jokebackend')
        project(':app')

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}


task runEngine (dependsOn: ":jokebackend:appengineRun") {
    project(":jokebackend").afterEvaluate { backend ->
        backend.extensions.appengine.daemon = true
    }
    doLast {
        println "started the server!"
    }
}


task testTask (dependsOn: ['runEngine']) {
    finalizedBy ([":app:connectedAndroidTest"])
}

task runTest (dependsOn: ['testTask']) {
    finalizedBy ([":jokebackend:appengineStop"])
}

